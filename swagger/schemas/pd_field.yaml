field:
  title: Field
  description: Fields required by Verifier to be submitted by Holder.
  type: object
  properties:
    # [path, filter and predicate] is one set that can be filled. Or only 'path can be filled.'
    id:
      type: string
    path:
      type: array
      items:
        type: string
    purpose:
      type: string
    filter:
      $ref: './pd_filter.yaml#/filter'
    predicate:
      $ref: './optionality.yaml#/optionality'
  additionalProperties: false
