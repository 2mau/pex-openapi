generic_response:
  title: Generic Response
  description: This is a generic wrapper to contain the info, warnings and errors.
  type: object
  properties:
    status:
      type: string
      description: Over all status after attempting to process or processing the request.
    issues:
      type: array
      items:
        $ref: './issue.yaml#/issue'
  required:
    - status
    - issues
  additionalProperties: false
