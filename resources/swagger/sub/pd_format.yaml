format:
  title: Format
  type: object
  patternProperties:
    "^jwt$|^jwt_vc$|^jwt_vp$":
      type: object
      properties:
        alg:
          type: array
          minItems: 1
          items:
            type: string
      required:
        - alg
      additionalProperties: false
    "^ldp_vc$|^ldp_vp$|^ldp$":
      type: object
      properties:
        proof_type:
          type: array
          minItems: 1
          items:
            type: string
      required:
        - proof_type
      additionalProperties: false
    additionalProperties: false
  additionalProperties: false