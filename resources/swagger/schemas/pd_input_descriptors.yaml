input_descriptors:
  title: Input Descriptor
  description: Input Descriptors are used by a Verifier to describe the information required of a Holder before an interaction can proceed.
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    purpose:
      type: string
      description: It describes the purpose for which the Presentation Definition's inputs are being requested.
    group:
      type: array
      description: A group from which the specific credential is required.
      items:
        type: string
    schema:
      type: array
      items:
        $ref: './pd_schema.yaml#/schema'
    constraints:
      description: Describes the constraints from Verifier that should be followed by Holder.
      type: object
      properties:
        limit_disclosure:
          description: Allowes the Verifier to convey to Holder to see which properties are required and what optional credentials can be ommitted if desired by Holder.
          type: string
          enum:
            - required
            - preferred
        statuses:
          type: object
          properties:
            active:
              type: object
              properties:
                directive:
                  type: string
                  enum:
                    - required
                    - allowed
                    - disallowed
            suspended:
              type: object
              properties:
                directive:
                  type: string
                  enum:
                    - required
                    - allowed
                    - disallowed
            revoked:
              type: object
              properties:
                directive:
                  type: string
                  enum:
                    - required
                    - allowed
                    - disallowed
        fields:
          type: array
          items:
            $ref: './pd_field.yaml#/field'
        subject_is_issuer:
          type: string
          enum:
            - required
            - preferred
        is_holder:
          type: array
          items:
            type: object
            properties:
              field_id:
                type: array
                items:
                  type: string
              directive:
                type: string
                enum:
                  - required
                  - preferred
            required:
              - field_id
              - directive
            additionalProperties: false
        same_subject:
          type: array
          items:
            type: object
            properties:
              field_id:
                type: array
                items:
                  type: string
              directive:
                type: string
                enum:
                  - required
                  - preferred
            required:
              - field_id
              - directive
            additionalProperties: false
      additionalProperties: false
  required:
    - id
    - schema
  additionalProperties: false