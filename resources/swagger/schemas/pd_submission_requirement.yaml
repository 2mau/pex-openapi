submission_requirement:
  title: Submission Requirement
  description: It defines what combinations of inputs a processing entity must submit to comply with the requirements of a Verifier.
  type: object
  properties:
    name:
      type: string
    purpose:
      type: string
    rule:
      type: string
      enum:
        - all
        - pick
    count:
      type: integer
      minimum: 1
    min:
      type: integer
      minimum: 0
    max:
      type: integer
      minimum: 0
    from:
      type: string
    from_nested:
      type: array
      minItems: 1
      items:
        $ref: '#/submission_requirement'
    additionalProperties: false
    oneOf:
      - required: [ rule, from ]
      - required: [ rule, from_nested ]
