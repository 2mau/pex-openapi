same_subject:
  title: Same Subject
  description: The same_subject property would be used by a Verifier to require that certain provided inputs be about the same Subject.
  type: array
  items:
    type: object
    properties:
      field_id:
        type: array
        items:
          type: string
      directive:
        type: string
        enum:
          - required
          - preferred
    required:
      - field_id
      - directive
    additionalProperties: false