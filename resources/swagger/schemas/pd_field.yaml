field:
  title: Field
  description: Fields required by Verifier to be submitted by Holder.
  type: object
  properties:
    id:
      type: string
    path:
      type: array
      items:
        type: string
    purpose:
      type: string
    filter:
      $ref: 'pd_filter.yaml#/filter'
    predicate:
      type: string
      enum:
        - required
        - preferred
  oneOf:
    - required: [path]
    - required: [path, filter, predicate]
  additionalProperties: false
