constraints:
  title: Constraints
  description: Describes the constraints from Verifier that should be followed by Holder.
  type: object
  properties:
    limit_disclosure:
      description: Allowes the Verifier to convey to Holder to see which properties are required and what optional credentials can be ommitted if desired by Holder.
      type: string
      enum:
        - required
        - preferred
    statuses:
      $ref: './pd_statuses.yaml#/statuses'
    fields:
      type: array
      items:
        $ref: './pd_field.yaml#/field'
    subject_is_issuer:
      type: string
      enum:
        - required
        - preferred
    is_holder:
      $ref: './pd_is_holder.yaml#/is_holder'
    same_subject:
      $ref: './pd_same_subject.yaml#/same_subject'
  additionalProperties: false